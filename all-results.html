<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  table-layout: fixed; 
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  table-layout: fixed; 
}

tr:nth-child(even) {
  background-color: #dddddd;
}
html, body{
    height:100%;
    width:100%;
    padding:0;
    margin:0;
    table-layout: fixed; 
}
</style>
</head>
<body>
<div class="w3-bar w3-section w3-black w3-card-4">
    <a class="w3-bar-item w3-button w3-green w3-hover-red w3-padding-16" href="http://127.0.0.1:5000">Home</a>
    <a class="w3-bar-item w3-button w3-hover-red w3-padding-16" href="http://127.0.0.1:5000/all">Filtering</a>
    <a class="w3-bar-item w3-button w3-hover-red w3-padding-16" href="http://127.0.0.1:5000/individual">Individual Query</a>
  </div>
</div>
<table>



<table style="width:90%">

<h2> All results</h2>
<tr>
    <th>Job Name</th>
    <th>BCS Number</th> 
    <th>Pass % </th>
</tr>
    {%for i,k,j in value1%}
    <tr>
	<td name="Jname"><a href="{{url_for('get_jobs',key=i) }}"> {{i}}</a></td>
    <input type="hidden" name="Jname" value="{{Jname}} "/>
    <td name="bcs_num"><a href="{{url_for('get_bcs',key=k) }}">{{k}}</a></td>
    {%if j == "100.0%"%}
    <td bgcolor="#00FF00">{{j}}</td>
    {%elif j != null%}
    <td bgcolor="#FF0000">{{j}}</td>
    </tr>
    {%endif%}
    {%endfor%}
<tr>
</tr>
</table>




</body>
</html>
